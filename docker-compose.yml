version: '3.8'

services:
  nginx:
    image: nginx:alpine
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - db

  db:
    image: postgres:latest
    restart: always
 
    environment:
      POSTGRES_USER: postgresql
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: EmpDB

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - db